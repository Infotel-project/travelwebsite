   <!DOCTYPE html>
        <html>
        <head lang="fr">

            <title>Simtravel</title>
<head>
    <!-- css -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/form.css"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/table.css">

    <script src="js/tablesort.js"></script>

<body>
        <section class="table">
                <container>
                    <div class="row"> 
                        <div class="col-md-12">
                            <table class="ui sortable celled table">
                                <thead>
                                  <tr>
                                    <th class="sorted ascending">Name</th>

                                    <th class="">Notes</th>
                                  </tr>

                                <tbody>             
                                  
                                  
                                <tr>

                                  </tr><tr>

                                  </tr><tr>

                                    <td>None</td>
                                  </tr></tbody>
                                <tfoot>
                                  <tr><th>3 People</th>
                                  <th>2 Approved</th>
                                  <th></th>
                                </tr></tfoot>
                              </table>
                        </div>
                    </div>
                </container>
            </section>
